<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <a class="navbar-brand" routerLink="/home">
    <img src="assets/images/logo.png" alt="E-Commerce" class="navbar-logo"> ElectroHive
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item"><a class="nav-link" routerLink="/home">Home</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/mobiles">Mobiles</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/laptops">Laptops</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/tvs">TVs</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/tablets">Tablets</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/contact-us">Contact Us</a></li>
    </ul>
    <div class="navbar-right d-flex align-items-center">
      <form class="form-inline d-none d-lg-flex" (submit)="onSearch($event)">
        <input 
          class="form-control mr-sm-2 search-bar" 
          type="search" 
          [(ngModel)]="searchQuery" 
          name="searchQuery" 
          placeholder="Search for products..." 
          aria-label="Search">
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
      </form>
      <a class="nav-link cart-link ml-3" routerLink="/cart">
        <i class="fas fa-shopping-cart"></i> Cart
      </a>
    </div>
  </div>
</nav>
