<div class="container">
    <h2>Contact Us</h2>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" required [(ngModel)]="contact.name" name="name" #name="ngModel">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" required [(ngModel)]="contact.email" name="email" #email="ngModel">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          Valid email is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" class="form-control" required [(ngModel)]="contact.message" name="message" #message="ngModel"></textarea>
        <div *ngIf="message.invalid && (message.dirty || message.touched)" class="alert alert-danger">
          Message is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Submit</button>
    </form>
  </div>
